version: 2.1
orbs:
  slack: circleci/slack@3.4.2

references:
  cache_key_of_dependencies: &cache_key_of_dependencies dependencies-v{{ .Environment.CIRCLECI_CACHE_VERSION }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
  
executors:
  node:
    docker:
      - image: circleci/node:10
  working_directory: ~/app

workflows:
  check_and_build:
    jobs:
      - check_and_build:
          filters:
            branches:
              ignore: /^release\/.*$/

  deploy_functions:
    jobs:
      - deploy_functions:
          filters:
            branches:
              only: release/functions
  
jobs:
  check_and_build:
    executor: node
    steps:
      - checkout
      - build_and_check
      - slack/status:
          fail_only: true
          webhook: '${SLACK_WEBHOOK}'
  deploy_functions:
    executor: node
    steps:
      - checkout
      - run:
          name: Prepare .npmrc
          command: 'echo $NPMRC | base64 -di > .npmrc'
      - build_and_check
      - run:
          name: Deploy Functions
          command: "yarn deploy:functions"
      - slack/status:
          fail_only: false
          webhook: '${SLACK_WEBHOOK}'


commands:
  build_and_check:
    steps:
      - restore_cache:
          keys:
            - *cache_key_of_dependencies
      - run: yarn install
      - save_cache:
          key: *cache_key_of_dependencies
          paths:
            - node_modules
      - run: yarn build
      - run: yarn checks